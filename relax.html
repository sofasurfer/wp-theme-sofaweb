<!DOCTYPE html>
<html>

<head>
    <style>

        #video {
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%; 
          min-height: 100%;
        }

        .content {
          position: fixed;
          top: 0;
          right: 20px;
          color: #fff;
          padding: 20px;
        }
        .content a{
            color: white;
            font-size: 42px;
            text-decoration: none;
            font-family: 'Arial';
        }  

    </style>
</head>


<body>


    <video autoplay muted loop id="video"></video>

    <div class="content">
      <a href="/">X</a>
    </div>

    <script>
    var urlParams = new URLSearchParams(window.location.search);
    var urlVideo = 'https://www.sofasurfer.org/stream/downloads/';
    if( urlParams.has('video') ){
        urlVideo = urlVideo + urlParams.get('video');
    }else{
        urlVideo = urlVideo + 'sky2-bg.mp4';
    }

    var video = document.getElementById('video');
    var source = document.createElement('source');

    source.setAttribute('src', urlVideo );

    video.appendChild(source);
    video.play();    

    </script>
</body>
</html>
